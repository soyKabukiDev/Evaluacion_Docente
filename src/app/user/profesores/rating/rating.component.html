<div class="grid gap-y-4">
    
<div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

    <div class="flex items-center mb-5 p-4">
        <p class="bg-blue-100 text-blue-800 text-sm font-semibold inline-flex items-center p-1.5 rounded dark:bg-blue-200 dark:text-blue-800">8.7</p>
        <p class="ms-2 font-medium text-gray-900 dark:text-white">Genaro</p>
        <span class="w-1 h-1 mx-2 bg-gray-900 rounded-full dark:bg-gray-500"></span>
        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">376 reviews</p>
    </div>
    <div class="gap-8 sm:grid sm:grid-cols-2 p-5">
        <div>
            <dl>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Claridad en la Explicación:</dt>
                <dd class="flex items-center mb-3">
                    <div class="w-full bg-gray-200 rounded h-2.5 dark:bg-gray-700 me-2">
                        <div class="bg-blue-600 h-2.5 rounded dark:bg-blue-500" style="width: 88%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">8.8</span>
                </dd>
            </dl>
            <dl>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Organización del Contenido:</dt>
                <dd class="flex items-center mb-3">
                    <div class="w-full bg-gray-200 rounded h-2.5 dark:bg-gray-700 me-2">
                        <div class="bg-blue-600 h-2.5 rounded dark:bg-blue-500" style="width: 89%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">8.9</span>
                </dd>
            </dl>
            <dl>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Interacción con los Estudiantes: {{Aspecttitle}}</dt>
                <dd class="flex items-center mb-3">
                    <div class="w-full bg-gray-200 rounded h-2.5 dark:bg-gray-700 me-2">
                        <div class="bg-blue-600 h-2.5 rounded dark:bg-blue-500" [style.width.%]="porcentage"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">{{calificacion}}</span>
                </dd>
            </dl>
            
        </div>
        <div>
            
            <dl>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Uso de Recursos Educativos:</dt>
                <dd class="flex items-center mb-3">
                    <div class="w-full bg-gray-200 rounded h-2.5 dark:bg-gray-700 me-2">
                        <div class="bg-blue-600 h-2.5 rounded dark:bg-blue-500" style="width: 89%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">8.9</span>
                </dd>
            </dl>
            <dl>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Feedback y Evaluación:</dt>
                <dd class="flex items-center mb-3">
                    <div class="w-full bg-gray-200 rounded h-2.5 dark:bg-gray-700 me-2">
                        <div class="bg-blue-600 h-2.5 rounded dark:bg-blue-500" style="width: 70%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">7.0</span>
                </dd>
            </dl>
            <dl>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Motivación y Compromiso:</dt>
                <dd class="flex items-center">
                    <div class="w-full bg-gray-200 rounded h-2.5 dark:bg-gray-700 me-2">
                        <div class="bg-blue-600 h-2.5 rounded dark:bg-blue-500" style="width: 54%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">5.4</span>
                </dd>
            </dl>
        </div>
    </div>
    </div>
    <div class="w-full px-3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 ">
        <app-comments/>
    </div>
</div>
